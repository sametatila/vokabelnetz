services:
  # PostgreSQL Database
  db:
    image: postgres:18
    container_name: vokabelnetz-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vokabelnetz}
      POSTGRES_USER: ${POSTGRES_USER:-vokabelnetz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vokabelnetz}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vokabelnetz} -d ${POSTGRES_DB:-vokabelnetz}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vokabelnetz-network

  # Spring Boot Backend
  backend:
    build:
      context: ../vokabelnetz-backend
      dockerfile: Dockerfile
    container_name: vokabelnetz-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-vokabelnetz}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-vokabelnetz}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-vokabelnetz}
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-here-change-in-production-minimum-32-chars}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4200}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - vokabelnetz-network

  # Angular Frontend (Nginx)
  frontend:
    build:
      context: ../vokabelnetz-frontend
      dockerfile: Dockerfile
    container_name: vokabelnetz-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    networks:
      - vokabelnetz-network

volumes:
  postgres_data:

networks:
  vokabelnetz-network:
    driver: bridge
