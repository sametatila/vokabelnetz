# Development override - only database
# Use this for local development with hot reload

services:
  db:
    image: postgres:18
    container_name: vokabelnetz-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: vokabelnetz
      POSTGRES_USER: vokabelnetz
      POSTGRES_PASSWORD: vokabelnetz
    volumes:
      - postgres_data_dev:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vokabelnetz -d vokabelnetz"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
