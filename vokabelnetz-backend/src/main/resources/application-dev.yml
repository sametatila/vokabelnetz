# Development Profile Configuration

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  # DevTools
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.vokabelnetz: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Swagger enabled in dev
springdoc:
  swagger-ui:
    enabled: true

# Data seeding - INIT for first run, UPDATE for subsequent, VALIDATE to check files only
app:
  data:
    seed-mode: INIT
